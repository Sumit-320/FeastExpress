{% load static %}
<div class="page-section restaurant-detail-image-section" style=" background: url({% if vendor.profile.bg_pic %} {{vendor.profile.bg_pic.url}}{% else %} {% static 'images/default-cover.png'%}{% endif %}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail" style="margin-left:110px;">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if vendor.profile.profile_pic %}
                                <img src={{vendor.profile.profile_pic.url}} alt="">
                                {% else %}
                                <img src={% static 'images/default-profile.jpg' %} alt="">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder" style="margin-top:20px;">
                            <span class="restaurant-title">{{vendor.name}}</span>
                            <div class="text">
                                {% if vendor.profile.address %}
                                <i class="icon-location"></i>
                                <p>{{vendor.profile.address}}</p> <!-- refer to vendor's and profile2 model-->
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
