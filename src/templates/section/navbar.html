{% load static %}
<!--Main Wrapper-->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header" >
        <div class="main-header">
            <div class="container">
                <div class="row align-items-center"> <!-- Flex container added to align items -->
                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-8">
                        <div class="logo" >
                            <figure>
                                <a href="{% url 'home'%}" class="light-logo">
                                    <img src="{% static 'extra-images/main-logo6.png' %}" class="logo-img" alt="FeastExpress" style="padding-top:10px;">
                                </a>
                            </figure>
                        </div>
                        
                        <div class="main-location" style="margin-left:15px;">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" id="location" placeholder="Enter your current location or click on the location button -->" autocomplete="off" style="margin-left:-18px;width: 473px; font-size: 15px;border-radius:20px;background-color:#fef9f3; !important;border: 2.9px solid #e0a96d;box-shadow: 0 4px 8px rgba(0,0,0,0.4);">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location" onclick = "getLocation()" style="margin-right:-158px"><i class="icon-target5"></i></span>
                                        
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 d-flex justify-content-end" style="margin-left:-35px">
                        <div class="login-option d-flex align-items-center" style="gap: 15px;">
                            
                            {% if user.is_authenticated %}
                            <a href="{% url 'cart' %}" class="cart-icon-wrapper" style="position: relative; display: inline-block;">
                                <i class="fa fa-shopping-cart text-danger" style="font-size: 24px;"></i>
                                <span class="badge badge-warning" id="cart_counter"
                                      style="position: absolute; top: -5px; right: -15px; border-radius: 50%; font-size: 12px;">
                                    {{ cart_count }}
                                </span>
                            </a>
                            
                            <a  href="{% url 'redirectAccount' %}" class="profile-link" style="margin-right:10px !important; padding:10px 10px;">
                                <img src="{% static 'images/default-profile.jpg' %}" alt="My Profile"  class = "profile-img" style="height: 50px; width: 50px;">
                            </a>
                            
                            <a href="{% url 'market' %}" class="btnx-3" style="width:203px;color:black !important;margin-left:-10px !important;font-size:18px;margin-right:40px;padding:10px;">Nearby Restaurants</a> 
                            {% comment %} <a class="btnx-3" href="{% url 'redirectAccount' %}" style="color:black !important;margin-left: -5px !important;margin-right:0px !important; padding: 10px 10px; color: bg border-radius: 5px; font-size: 18px;">Contact</a> {% endcomment %}
                            <a class="btnx-3r" href="{% url 'logout' %}" style="margin-left:-27px !important;margin-right: -80px; padding: 10px 10px; color: bg border-radius: 5px; font-size: 18px;">Logout</a>
                            
                            {% else %}
                            <a href="{% url 'market' %}" class="btnx-3" style="width:111px;color:black !important;margin-right:-90px !important;font-size:15px;padding:10px;">Eats Nearby</a> 
                            <!-- Login button -->
                            <a class="btnx-3" href="{% url 'login' %}" style="margin-left: 90px!important; padding: 10px 10px; color: black; border-radius: 5px; font-size: 15px;margin-right:-90px;">LogIn</a>
                            <!-- Sign Up button -->
                            <a class="btnx-3" href="{% url 'signup' %}" style="margin-left: 90px!important;margin-right:-80px; padding: 10px 10px; color: black; border-radius: 5px; font-size: 15px;">SignUp</a>
                            <!-- Register button -->
							<a class="btnx-3" href="{% url 'registerVendor' %}" style=" margin-left: 80px!important;margin-right:-80px;padding: 10px 10px; color: black; border-radius: 5px; font-size: 15px; white-space: nowrap;">Register Business</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
</div>


<script>
    var x = document.getElementById("location");
    var current_location = sessionStorage.getItem("current_location")

    if(current_location!=""){
        x.value = current_location;
    }
    function getLocation() {
       
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function success(position) {
      //var lat = position.coords.latitude
     // var lng = position.coords.longitude
      var lat = '23.1881545';
      var lng = '72.626623';
     // x.value = lat + ', ' + lng
      // AJAX request to googlemaps API and get the location data with coords
      var GOOGLE_API_KEY = "{{GOOGLE_API_KEY}}";
      var url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"+&key="+GOOGLE_API_KEY;
      // console.log(url)

      $.ajax({
        url:url,
        type:"GET",
        success: function(response){
            var current_location = response.results[0].formatted_address
            //console.log(location)
            x.value = current_location
            sessionStorage.setItem("current_location",current_location)
            window.location = '?lat='+lat+'&lng='+lng
        }
      })
    }
    
    function error() {
      alert("Sorry, no location detected. Please try again!");
    }
</script>
