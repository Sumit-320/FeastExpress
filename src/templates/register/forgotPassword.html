{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Main Section Start -->
<div class="main-section" style="background-image: url('{% static 'extra-images/banner-img4.webp' %}'); background-size: cover; background-position: center center; padding: 50px 0;">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
                    <div class="user-dashboard loader-holder" style="min-height:auto; width:100%; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); background-color: #fff;">
                        <div class="user-holder">
                            <h2 class="text-center" style="font-family: 'Courier New', Courier, monospace; color: #2c3e50; margin-bottom: 20px;">Forgot your Password?</h2>
                            <p class="text-center" style="font-size: 16px; color: #7f8c8d;">Enter your registered email address to receive a reset link!</p>
                            <hr style="border: 1px solid #ecf0f1; margin: 20px 0;">
                            <div id="restaurant-sets-holder">
                                <!-- Form submits to forgotPassword with csrf token -->
                                <form action="{% url 'forgotPassword' %}" method="post" class="form-fields-set foodbakery-dev-restaurant-form" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                                    <div class="field-holder">
                                                        <label style="font-weight: 600; color: #34495e; margin-left: 48px"><h5>Email ID:</h5></label>
                                                        <input type="email" name="email"  placeholder="Enter your Email ID" class="form-control" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px; font-size: 16px; width: 124%; margin-bottom: 15px;margin-left: 48px">
                                                    </div>
                                                </div> 
                                            </div>
                                        </li>
                                        <li>
                                            <!-- Submit button -->
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="field-holder text-center">
                                                        <input type="submit" value="Send Reset Link" id="btn-next-restaurant-information" class="bgcolor" style="background-color: #2ecc71; border: none; color: white; padding: 12px 30px; font-size: 18px; font-weight: bold; border-radius: 5px; cursor: pointer;width:80%">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    {% include "parts/alerts.html" %}
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->
{% endblock content %}
