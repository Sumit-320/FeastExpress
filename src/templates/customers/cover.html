{% load static %}
<div class="page-section restaurant-detail-image-section" style=" background: url({% if user_profile.bg_pic%}{{user_profile.bg_pic.url}}{%else%}{% static 'images/default-cover.png'%}{%endif%}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail" style="margin-left:150px">
                    <div class="company-info">
                        <div class="img-holder" style="margin-top:-15px;">
                            <figure>
                                {% if user_profile.profile_pic %}
                                <img src="{{user_profile.profile_pic.url}}" alt="">
                                {% else %}
                                <img src="{%static 'extra-images/pf1.png' %}">
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder" >
                            <span class="restaurant-title">{{user.f_name}} {{user.l_name}}</span>
                            <div class="text">
                                <i class="icon-phone"></i>
                                <p>+91 {{user.contact}}</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
